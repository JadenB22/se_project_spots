<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A social platform for sharing spots" />
    <meta name="author" content="Your Name" />
    <meta name="keywords" content="HTML, CSS, Social, Profile, Spots" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spot logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Headshot of Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/pencil.svg" alt="pencil icon" />
              <span>Edit profile</span>
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img src="./images/plus_icon.svg" alt="Plus icon" />
            <span>New Post</span>
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__button-delete"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__title">2023 &copy; Spots</p>
      </footer>

      <!-- Edit Profile Modal -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                required
                id="profile-name-input"
                type="text"
                class="modal__input modal__input_type-error"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
              />
              <span id="profile-name-input-error" class="modal__error"> </span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input modal__input_type-error"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span id="profile-description-input-error" class="modal__error">
              </span>
            </label>
            <button
              type="submit"
              class="modal__submit-btn modal__submit-btn_disabled"
            >
              Save
            </button>
          </form>
        </div>
      </div>

      <!-- Add Card Modal -->
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close modal__close-btn"></button>
          <h2 class="modal__title">New Post</h2>
          <form name="add-card" class="modal__form" novalidate>
            <label for="add-card-link-input" class="modal__label">
              Image Link
              <input
                id="add-card-link-input"
                type="url"
                class="modal__input modal__input_type-error"
                name="name"
                placeholder="Paste a link to the picture"
                required
                autocomplete="name"
              />
              <span id="add-card-link-input-error" class="modal__error"> </span>
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input
                required
                id="add-card-name-input"
                type="text"
                class="modal__input modal__input_type-error"
                name="link"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
              />
              <span id="add-card-name-input-error" class="modal__error"> </span>
            </label>
            <button
              type="submit"
              class="modal__submit-btn modal__submit-btn_disabled"
            >
              Save
            </button>
          </form>
        </div>
      </div>

      <!-- Image Preview Modal -->
      <div class="modal" id="preview-modal">
        <div class="modal__content modal__content_type-preview">
          <button
            type="button"
            class="modal__close modal__close-btn modal__close-btn_type_preview"
          ></button>
          <img class="modal__image" src="" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
